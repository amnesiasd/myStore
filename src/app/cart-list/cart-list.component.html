<div class="checkout" *ngIf="cartTotal > 0; else noItemsInCart">
  <div >
    <p>Cart Total - ${{ cartTotal }}</p>  
    <button class="btn btn-success" [routerLink]="['/checkout']">Checkout</button> 
</div> 
</div>
<ul class="cart-list">
  <li>
    <app-cart-item  *ngFor = "let cart of cartItems" [cartItem] = "cart" (checkoutTotalUpdate)="updateCheckout()"></app-cart-item>
  </li>
</ul>
<ng-template #noItemsInCart>
  <h2 class="noItems">There are no items in Cart</h2>
</ng-template>
